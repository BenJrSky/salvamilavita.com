<body class='hold-transition login-page bgAffiliation' onload='registerAffiliationScripts()'>

  <div id="containerAlert" class="containerAlert">
    <i class="fas fa-2x fa-sync-alt fa-spin loader"></i>
  </div> 

<div class='login-box'>

  <div class="card-body register-card-body trasparent">

    <div class='login-logo'>
      <a href='index.html'><b>Salvami</b> la Vita</a>
      <p class='textSmall'>Banca dati informazioni sanitarie</p>
    </div>

    <p class="login-box-msg">Registra un nuovo affiliato</p>

      <div class='input-group mb-3'>
        <select  class='form-control' id='affiliationType'>
          <option value='avvocato'>Avvocato</option>
          <option value='caf'>CAF</option>
          <option value='clinica'>Clinica specializzata</option>
          <option value='medico'>Medico Specialista</option>
          <option value='patronato'>Patronato</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <input id="affiliationEmail" type="email" class="form-control" placeholder="Email">
        <div class="input-group-append">
          <div class="input-group-text inputIcon">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <input id="affiliationFirstPassword" type="password" class="form-control" placeholder="Password">
        <div class="input-group-append">
          <div class="input-group-text inputIcon">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <input id="affiliationSecondPassword" type="password" class="form-control" placeholder="Retype password">
        <div class="input-group-append">
          <div class="input-group-text inputIcon">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6">
          <div class="icheck-primary">
            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
            <label for="agreeTerms">
              Accetta le <a target="_black" href="conditions.html">condizioni</a>
            </label>
          </div>
        </div>

        <!-- /.col -->
        <div class="col-6">
          <button id="submitAffiliationRegister" type="submit" class="btn btn-success btn-block">Diventa affiliato</button>
        </div>
        <!-- /.col -->
      </div>
    
   

    <div class='row mb-2 mt-3'>
      <div class='col-8'>
          <p class='mb-1'>
            <a href="affiliation_login.html" class="text-center mb-2">Possiedo gi√† un account</a>          </p>
          </p>
      </div>
      <div class='col-4'>
        <p class='mb-0 text-right'>
          <a href='index.html' class='text-center'>Ricerca</a>
        </p>
      </div>
    </div>
  </div>

</div>
