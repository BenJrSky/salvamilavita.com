<body class='hold-transition login-page bgAffiliationLogin' onload='loginAffiliateScripts()'>

  <div class=''>
  </div>

<div class='login-box'>
  
  <!-- /.login-logo -->
  <div class='card-body login-card-body trasparent'>
    <div class=''>

      <div class='login-logo'>
        <a href='index.html'><b>Salvami</b> la Vita</a>
        <p class='textSmall'><strong>Sezione affiliati</strong></p>
      </div>

      <p class='login-box-msg'>
        Inserisci i dati per l'accesso come affiliato
      </p>

        <div class='input-group mb-3'>
          <input id="loginAffiliateEmail" type='email' class='form-control' placeholder='Email'>
          <div class='input-group-append'>
            <div class='input-group-text inputIcon'>
              <span class='fas fa-envelope'></span>
            </div>
          </div>
        </div>
        <div class='input-group mb-3'>
          <input id="loginAffiliatePassword" type='password' class='form-control' placeholder='Password'>
          <div class='input-group-append'>
            <div class='input-group-text inputIcon'>
              <span class='fas fa-lock'></span>
            </div>
          </div>
        </div>
        <div class='row mb-2'>
          <div class='col-8'>
            <div class='icheck-primary'>
              
            </div>
          </div>
          <!-- /.col -->
          <div class='col-4'>
            <button id="submitAffiliateLogin" type='submit' class='btn btn-success btn-block'>Accedi</button>
          </div>
          <!-- /.col -->
        </div>

        <div class='row mb-2 mt-3'>
          <div class='col-8'>
              <p class='mb-1'>
                <a href='forgot-password.html'>Recupera le credenziali</a>
              </p>
              <p class='mb-0'>
                <a href='affiliation_register.html' class='text-center'>Registra un nuovo affiliato</a>
              </p>
          </div>
          <div class='col-4'>
            <p class='mb-0 text-right'>
              <a href='index.html' class='text-center'>Ricerca</a>
            </p>
          </div>
        </div>

        <hr>

        <div class='row'>
          <div class='col-8'>
              <p class='mb-1'>
                  <a href='login.html' class='text-center'>Accedi come utente</a>
              </p>
          </div>
          <div class='col-4'>
              <p class='mb-0 text-right'>
                  <a href='affiliations.html'>Affiliazioni</a>
              </p>
          </div>
        </div>
